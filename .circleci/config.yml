version: 2
jobs:
  build:
    working_directory: ~/docbase-js
    docker:
      - image: node:8.4
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/docbase-js/node_modules
            - ~/.cache/yarn/
      - run: yarn run lint
      - run: yarn run flow
      - run: yarn run test
